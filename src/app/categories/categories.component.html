<div class="card-body">
    <div class="col-md-4">
      <div *ngIf="categories" 
            class="list-group">
          <div *ngFor="let category of categories" 
               class="list-group-item list-group-item-action"> 
            <a routerLink="/categories/{{category.id}}">
              {{category.name}}
            </a>
          </div>
      </div>
    </div>
  </div>
